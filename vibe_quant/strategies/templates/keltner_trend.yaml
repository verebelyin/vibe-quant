name: keltner_trend
description: "Keltner Channel trend-following with RSI momentum confirmation"
version: 1
timeframe: 1h
additional_timeframes: []

indicators:
  kc:
    type: KC
    period: 20
    atr_multiplier: 1.5
    source: close
  rsi:
    type: RSI
    period: 14
    source: close
  ema:
    type: EMA
    period: 50
    source: close
  atr:
    type: ATR
    period: 14

entry_conditions:
  long:
    - "close > kc"
    - "rsi > 50"
    - "close > ema"
  short:
    - "close < kc"
    - "rsi < 50"
    - "close < ema"

exit_conditions:
  long:
    - "rsi < 40"
  short:
    - "rsi > 60"

time_filters:
  allowed_sessions: []
  blocked_days: [Saturday, Sunday]
  avoid_around_funding:
    enabled: true
    minutes_before: 5
    minutes_after: 5

stop_loss:
  type: atr_trailing
  atr_multiplier: 2.0
  indicator: atr

take_profit:
  type: risk_reward
  risk_reward_ratio: 2.0

position_management:
  scale_in:
    enabled: false
  partial_exit:
    enabled: false

sweep:
  kc.period: [15, 20, 30]
  kc.atr_multiplier: [1.0, 1.5, 2.0]
  rsi.period: [10, 14, 21]
