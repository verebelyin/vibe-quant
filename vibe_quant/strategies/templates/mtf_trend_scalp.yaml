name: mtf_trend_scalp
description: "Multi-TF trend scalper: 1h/4h EMA trend, 5m RSI entry timing"
version: 1
timeframe: 5m
additional_timeframes: [1h, 4h]

indicators:
  rsi:
    type: RSI
    period: 14
    source: close
  ema_trend_1h:
    type: EMA
    period: 50
    source: close
    timeframe: 1h
  ema_trend_4h:
    type: EMA
    period: 50
    source: close
    timeframe: 4h
  atr:
    type: ATR
    period: 14

entry_conditions:
  long:
    - "rsi < 30"
    - "close > ema_trend_1h"
    - "close > ema_trend_4h"
  short:
    - "rsi > 70"
    - "close < ema_trend_1h"
    - "close < ema_trend_4h"

exit_conditions:
  long:
    - "rsi > 50"
  short:
    - "rsi < 50"

time_filters:
  allowed_sessions: []
  blocked_days: [Saturday, Sunday]
  avoid_around_funding:
    enabled: true
    minutes_before: 5
    minutes_after: 5

stop_loss:
  type: atr_trailing
  atr_multiplier: 2.0
  indicator: atr

take_profit:
  type: risk_reward
  risk_reward_ratio: 2.0

position_management:
  scale_in:
    enabled: false
  partial_exit:
    enabled: false

sweep:
  rsi.period: [10, 14, 21]
  ema_trend_1h.period: [20, 50, 100]
