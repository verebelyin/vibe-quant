name: rsi_mean_reversion
description: "RSI mean reversion: buy oversold, sell overbought with ATR trailing stops"
version: 1
timeframe: 1h
additional_timeframes: []

indicators:
  rsi:
    type: RSI
    period: 14
    source: close
  ema_filter:
    type: EMA
    period: 50
    source: close
  atr:
    type: ATR
    period: 14

entry_conditions:
  long:
    - "rsi < 30"
    - "close > ema_filter"
  short:
    - "rsi > 70"
    - "close < ema_filter"

exit_conditions:
  long:
    - "rsi > 60"
  short:
    - "rsi < 40"

time_filters:
  allowed_sessions: []
  blocked_days: [Saturday, Sunday]
  avoid_around_funding:
    enabled: true
    minutes_before: 5
    minutes_after: 5

stop_loss:
  type: atr_trailing
  atr_multiplier: 2.0
  indicator: atr

take_profit:
  type: risk_reward
  risk_reward_ratio: 2.0

position_management:
  scale_in:
    enabled: false
  partial_exit:
    enabled: false

sweep:
  rsi.period: [10, 14, 21]
  ema_filter.period: [20, 50, 100]
